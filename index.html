<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HW 5</title>
  </head>
  <body>
    <!--Add raw forms-->
    <!--Name, reps, weight, unit, date, submit-->
    <h1>Add Workout</h1>
    <fieldset>
    <form id='addForm'>
        <label>Exercise Name: </label><input type="text" name="name" id="name" />
        <br />
        <label>Number of Reps: </label> <input type="number" name="reps" id="reps" />
        <br />
        <label> Weight: </label><input type="number" name="weight" id="weight" />
        <select id="unit" name="unit">
          <option value="lbs">lbs</option>
          <option value="kgs">kgs</option>
        </select>
        <br />
        <label>Date of Exercise: </label><input type="date" name="date" id="date">
        <br />
        <input type="submit" value="submit" />
    </form></fieldset>
    
    <!-- table of data -->
    <!-- rows with id, name, reps, weight, unit, date , update button, delete button-->
    <h1>Workouts List</h1>
    <script src="script.js"></script>
  </body>
</html>
